name: Telegram Auto Sign-in

on:
  schedule:
    # 这里的 cron 表达式代表定时时间（UTC时间）
    # 例如：'0 2 * * *' 代表北京时间每天上午 10:00 运行
    - cron: '17 2 * * *' 
  workflow_dispatch: # 允许手动点击按钮运行测试
  push:
    branches:
      - main  # 保持仓库活跃，防止60天无活动导致scheduled workflow被禁用
    paths-ignore:
      - 'README.md'  # README更新不触发workflow
      - '.gitignore'

permissions:
  contents: read  # 明确指定权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STR: ${{ secrets.SESSION_STR }}
        run: python main.py
